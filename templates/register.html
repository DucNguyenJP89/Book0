<!doctype html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/fc337e1b3e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Register</h5>
                <form class="form-signin" action="{{ url_for('register') }}" method="post">
                  <div class="form-label-group">
                    <input type="text" id="inputUserame" class="form-control" placeholder="Username" name="username" required autofocus>
                    <label for="inputUserame">Username</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                    <label for="inputPassword">Password</label>
                  </div>

                  <p class="d-block text-center text-danger mt-2 small">{{ error }}</p>

                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                  <p class="d-block text-center mt-2 small">Already registered? <a href="{{ url_for('home') }}">Login here</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
